{% extends 'base.html' %}
{% block title %}Products Edit Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row col-10">
<div class="row my-4">
    <div class="col-md-6 offset-md-3 p-3 bg-white">
        <h3>Editar Produto - {{ product.name }}</h3>
        <hr>
        <form>
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-info" type="submit" value="Confirmar">
        </form>
    </div>
</div>
</div>
{% endblock %}
